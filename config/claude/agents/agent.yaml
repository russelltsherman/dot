Core Structure:
Role Definition: Clear statement of the agent's primary function
Expertise Areas: Specific domains of knowledge
Responsibilities: What the agent should/shouldn't handle
Context Awareness: Project-specific knowledge
Always/Never Rules: Behavioral constraints

Workflow Sections:
Implementation Workflow: Step-by-step processes
Communication Protocol: How to interact with other agents
Tool Integration: Specific MCP tools and usage patterns
Quality Standards: Code quality, testing, documentation requirements

Best Practice Recommendations
Since there's no formal standard, consider these guidelines:

Consistency: Pick a format and stick with it across your team
Specificity: Be explicit about when the agent should activate
Constraints: Define what the agent should NOT do
Tool Scope: Be specific about tool permissions
Context: Include project-specific patterns and conventions